
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Database Symbol -->
  <rect x="300" y="50" width="200" height="300" rx="10" ry="10" fill="#007ACC" stroke="#003D66" stroke-width="4" />
  <text x="400" y="80" fill="white" font-size="24" text-anchor="middle" font-family="Arial">SQLite3</text>
  <!-- Tables -->
  <rect x="100" y="400" width="200" height="100" rx="10" ry="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="3" />
  <text x="200" y="430" fill="white" font-size="20" text-anchor="middle" font-family="Arial">Users Table</text>
  <text x="200" y="460" fill="white" font-size="14" text-anchor="middle" font-family="Arial">(id, name, age)</text>

  <rect x="500" y="400" width="200" height="100" rx="10" ry="10" fill="#FF5722" stroke="#BF360C" stroke-width="3" />
  <text x="600" y="430" fill="white" font-size="20" text-anchor="middle" font-family="Arial">Orders Table</text>
  <text x="600" y="460" fill="white" font-size="14" text-anchor="middle" font-family="Arial">(id, user_id, amount)</text>
  
  <!-- Connecting Lines -->
  <line x1="200" y1="400" x2="400" y2="350" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="400" x2="400" y2="350" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Arrows -->
  <polygon points="400,350 405,340 395,340" fill="#FFFFFF" />
</svg>
